<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <title>Pro Runner</title>
    <meta meta="" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  </head>

  <body>
    <canvas width="900" height="500" id="canvas"></canvas>

    <div class="start-screen">
      <div class="start-content">
        <form action="">
          <a href="#" class="submit">Submit</a>
        </form>

        <div class="enter-name"><b>Enter Username</b></div>
        <input name="Username" type="text" maxlength="20" id="username">
      </div>
    </div>

    <div class="end-screen">
      <div class="end-content">
        <form action="">
          <a href="#" class="tryagain">Try Again</a>
        </form>
       
        <div class="close"><b>+</b></div>
        <div id="score"><b>Score :</b></div>
        <div class="gameover"><b>GAME OVER</b></div>
        <div id="highscore"><b>High Score :</b></div>
        <div id="player"><b>Player: </b></div>
      </div>
    </div>

  <script src="main.js"></script>
  </body>
</html>
